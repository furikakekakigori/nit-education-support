<!DOCTYPE html>
<html lang="ja-JP">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>掲示板(閲覧) - V6.1</title>
    <link href="https://cdn.jsdelivr.net/npm/beercss@2.3/dist/cdn/beer.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/beercss@2.3/dist/cdn/beer.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/material-dynamic-colors@0.0.10/dist/cdn/material-dynamic-colors.min.js" type="text/javascript"></script>
    <link rel="manifest" href="../manifest.webmanifest">
    <script>
        self.addEventListener('install', function (e) {
        console.log('ServiceWorker install')
        });
        
        self.addEventListener('activate', function (e) {
        console.log('ServiceWorker activate')
        });
        
        self.addEventListener('fetch', function (event) {
        console.log('ServiceWorker loaded')
        });
        window.addEventListener('load', function () {
                    if ('serviceWorker' in navigator) {
                        navigator.serviceWorker.register("../sw.js")
                            .then(function (registration) {
                                console.log("serviceWorker registed.");
                            }).catch(function (error) {
                            console.warn("serviceWorker error.", error);
                        });
                    }
        });
    </script>
    <link rel="stylesheet" href="../style.css">
    <script src="../script.js"></script>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-HCY1NQXSJ0"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
  
      gtag('config', 'G-HCY1NQXSJ0');
    </script>
    <style>
        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<header class="fixed glass">
    <nav>
        <button class="circle transparent" onclick="history.back()">
            <i>arrow_backward</i>
        </button>
        <h5 class="bold max left-align">掲示板(閲覧)</h5>
        <button class="circle transparent" onclick="location.href='./'">
            <i>edit</i>
        </button>
        <button class="circle transparent" onclick="window.location.reload(true);">
            <i>refresh</i>
        </button>
        <!-- <button class="circle transparent" onclick="location.href='preview'">
            <i>preview</i>
        </button> -->
    </nav>
</header>
<main class="responsive">
<body>
    <nav class="scroll center-align">
        <a class="chip border large round" href="./"><i>edit</i>投稿</a>
        <a class="chip border large round" onclick='window.location.reload(true);'><i>refresh</i>読込</a>
        <!-- <a class="chip border large round" href="preview"><i>preview</i>閲覧</a> -->
    </nav>
    <iframe style="margin: 0;padding: 0;overflow: hidden;height:100vh;" src="https://docs.google.com/spreadsheets/u/0/d/16RTdDHiKnjP3PYpdBw2XyQ8saZG2_mSSHIWQ8qRg7rY/htmlview"></iframe>
</body>
</html>
