<!DOCTYPE html>
<html lang="ja-JP">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>フィードバック内容を選択 - V6.2</title>
    <link href="https://cdn.jsdelivr.net/npm/beercss@2.3/dist/cdn/beer.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/beercss@2.3/dist/cdn/beer.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/material-dynamic-colors@0.0.10/dist/cdn/material-dynamic-colors.min.js" type="text/javascript"></script>
    <link rel="manifest" href="../manifest.webmanifest">
    <script>
        self.addEventListener('install', function (e) {
        console.log('ServiceWorker install')
        });
        
        self.addEventListener('activate', function (e) {
        console.log('ServiceWorker activate')
        });
        
        self.addEventListener('fetch', function (event) {
        console.log('ServiceWorker loaded')
        });
        window.addEventListener('load', function () {
                    if ('serviceWorker' in navigator) {
                        navigator.serviceWorker.register("../sw.js")
                            .then(function (registration) {
                                console.log("serviceWorker registed.");
                            }).catch(function (error) {
                            console.warn("serviceWorker error.", error);
                        });
                    }
        });
    </script>
    <link rel="stylesheet" href="../style.css">
    <script src="../script.js"></script>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-HCY1NQXSJ0"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
  
      gtag('config', 'G-HCY1NQXSJ0');
    </script>
</head>
<header class="fixed glass">
    <nav>
        <button class="circle transparent" onclick="history.back()">
            <i>arrow_backward</i>
        </button>
        <h5 class="bold max left-align">フィードバック内容を選択</h5>
    </nav>
</header>
<main class="responsive">
<body>
    <center>
        <div class="grid center-align">
            <div class="s12 m4 l3">
                <button class="round border extra responsive vertical" data-ui="#keijiban">
                    <i class="extra">chat</i>
                    <span class="small">掲示板</span>
                </button>
            </div>
            <div class="s12 m4 l3">
                <button class="round border extra responsive vertical" data-ui="#dynamic-widget">
                    <i class="extra">widgets</i>
                    <span class="small">Widget</span>
                </button>
            </div>
            <div class="s12 m4 l3">
                <button class="round border extra responsive vertical" data-ui="#others">
                    <i class="extra">school</i>
                    <span class="small">その他の報告</span>
                </button>
            </div>
        </div>
    </center>
    <div class="modal max" id="keijiban">
        <button data-ui="#keijiban" class="border left-align">
            <span class="material-symbols-rounded">close</span>閉じる
        </button>
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScA-xnGVwMJV3ARQSW3FH9HUwmekaDlZNJt8zfuBzeBID9HRg/viewform?embedded=true" width="100%" height="100%" frameborder="0" marginheight="0" marginwidth="0">読み込んでいます…</iframe>
    </div>
    <div class="modal max" id="dynamic-widget">
        <button data-ui="#dynamic-widget" class="border left-align">
            <span class="material-symbols-rounded">close</span>閉じる
        </button>
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfqNhq89gr_fGMDuZXdmuVCIHGL-QrsjA804-RREHbyej6tFQ/viewform?embedded=true" width="100%" height="100%" frameborder="0" marginheight="0" marginwidth="0">読み込んでいます…</iframe>
    </div>
    <div class="modal max" id="others">
        <button data-ui="#others" class="border left-align">
            <span class="material-symbols-rounded">close</span>閉じる
        </button>
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSc2I15Rrp1Fprs2qteRyHqQl5CEL---VbGsYvYGcNryxsbZTA/viewform?embedded=true" width="100%" height="100%" frameborder="0" marginheight="0" marginwidth="0">読み込んでいます…</iframe>
    </div>
    <h5 class="bold">報告について</h5>
    <p>for Educationの改善に繋がります。</p>
    <p>次の報告をお待ちしています。</p>
    <p><span class="bold">例えば:</span><br>- バグ報告<br>- 新機能の提案<br>- 情報の遅延</p>
</body>
</html>
